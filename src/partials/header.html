{% block modals %}
{% include "partials/search-modal.html" %}
{% endblock %}

<header class="site-header {{ header_class }}">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle for-sidebar" data-toggle="offcanvas">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ base_url }}/">
          <img src="{{ base_url }}/assets/img/logo_nav.svg" alt="logo">
        </a>
      </div>
      <div class="spacer"></div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" role="banner">
        {% set nav_class = "navbar-nav navbar-right" %}
        {% include "partials/nav.html" %}
      </div>
      {% include "partials/search-header.html" %}
      {% include "partials/social-header.html" %}
    </div>
  </nav>
  {% block banner %}{% endblock %}
</header>
