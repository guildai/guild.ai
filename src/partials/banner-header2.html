{% set header_class = "navbar-transparent" %}

{% extends "partials/header.html" %}

{% block banner %}

<div
  class="banner overlay-black"
  style="background-image: url({{ base_url }}/assets/img/banner-lowrez.jpg);">
  <div class="container text-center">
    <div class="spacer"></div>
    <h1 style="max-width:{{config.extra.tagline_width}}">
      {{ page.meta.tagline or config.extra.tagline }}
    </h1>
    <div class="spacer text"></div>
    <h5 style="max-width:{{config.extra.subtext_width}}">
      {{ page.meta.subtext or config.extra.subtext }}
    </h5>
    <div class="text-editor banner">
      <div class="text-body">
        $ <span id="typed"></span><span class="typed-cursor">|</span>
      </div>
    </div>
  </div>
  {% include "partials/social-icons.html" %}
</div>
{% endblock %}
