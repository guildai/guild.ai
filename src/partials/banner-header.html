{% set header_class = "navbar-transparent" %}

{% extends "partials/header.html" %}

{% block banner %}
<div
  class="banner banner-full-height overlay-black"
  style="background-image: url({{ base_url }}/assets/img/banner.jpg);">
  <div class="container text-center">
    <div class="spacer"></div>
    <h1>{{ page.meta.banner_tagline }}</h1>
    <div class="spacer text"></div>
    <h5>{{ page.meta.banner_subtext }}</h5>
    <div class="spacer actions"></div>
    <div class="actions">
      <a
        class="btn btn-primary btn-xl"
        role="button"
        href="{{ page.meta.banner_action_link }}"
      >{{ page.meta.banner_action }}</a>
    </div>
    <div class="spacer"></div>
  </div>
  <ul class="social-icons">
    {% for link in config.extra.links %}
    <li><a href="{{ link.url }}" target="_blank"><i class="fa fa-{{ link.name }}"></i></a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
