theme:
  name: null
  custom_dir: src
  # The following want to be in src/mkdocs_theme.yml, but mkdocs only
  # reads that file when the theme is named/registered so we have to
  # include them here:
  include_search_page: false
  search_index_only: true

plugins:
  - search
  - nav_resolve
  # Modifies mkdocs server to avoid needless rebuilds
  - serve

markdown_extensions:
  - admonition
  - footnotes
  - smarty
  - def_list
  - extra
  - markdown_include.include:
      base_path: include
  - custom:MarkdownInHtml
  - custom:DefinitionId
  - custom:CmdHelp:
      src_path: ./guild/guild/commands/
  - custom:PkgHelp:
      src_path: ./packages
  - custom:PkgConfigList:
      src_path: ./packages
  - custom:DeflistToTable
  - custom:MoveToc
  - custom:FixToc
  - custom:FencedCode
  - custom:Classify:
      tags: [ul, ol, img]
  - custom:Categories
  - custom:Backtick
  - custom:Ref
  - custom:Figure
  - custom:NonbreakingHyphens
  - custom:Link:
      templates:

        # external link
        - text_pattern: '(.+?)\s?-(?:>|&gt;)'
          text: '{}'
          class: ext
          target: _blank

        # external link alt (supports formatting)
        - link_pattern: 'ext:(.*)'
          class: ext
          href: '{}'
          target: _blank

        # command
        - link_pattern: 'cmd:(.*)'
          class: cmd
          href: '/commands/{}/'
          text: '{}'

        # Python lib
        - link_pattern: 'pylib:(.*)'
          class: ext pkg
          href: 'https://docs.python.org/3/library/{}.html'
          text: '{}'
          target: _blank

        # Guild package
        - link_pattern: 'pkg:(.*)'
          text: '{1}'
          href: /packages/{1}/
          class: pkg

        # specific references

        - link_pattern: ref:get-help
          text: ask for help
          href: /services.md#support

        - link_pattern: ref:conda
          text: Conda
          class: ext
          target: _blank
          href: https://docs.conda.io/projects/conda/en/latest/user-guide/concepts/environments.html

        - link_patern: ref:guild-examples
          text: Guild examples
          class: ext
          taget: _blank
          href: https://github.com/guildai/examples

        - link_pattern: ref:hiplot
          text: HiPlot
          class: ext
          target: _blank
          href: https://facebookresearch.github.io/hiplot/index.html

        - link_pattern: ref:meld
          text: Meld
          class: ext
          target: _blank
          href: https://meldmerge.org/

        - link_pattern: ref:open-an-issue
          text: open an issue on GitHub
          class: ext
          target: _blank
          href: https://github.com/guildai/guildai/issues

        - link_pattern: ref:pip-reqs
          text: pip requirement specification
          class: ext
          target: _blank
          href: https://pip.pypa.io/en/stable/reference/pip_install/#requirement-specifiers

        - link_pattern: ref:slack
          href: https://join.slack.com/t/guildai/shared_invite/enQtNDgxNDg5ODk2MjI2LWQ5ODI3ZGE2YzljYWViNTA0NjFmNDg4NTI3ZjY2Mjk2YTkzZjAxZWM3M2EyNTcyZWU0YzgzM2IwMTI0ZjFhNTU
          text: Guild AI Slack workspace
          class: ext
          target: _blank

        - link_pattern: (ref|term):regex
          href: https://docs.python.org/library/re.html#regular-expression-syntax
          text: regular expression
          class: ext {1}
          target: _blank

        - link_pattern: ref:tensorboard
          href: https://www.tensorflow.org/tensorboard
          text: TensorBoard
          class: ext
          target: _blank

        - link_pattern: ref:terraform
          href: https://www.terraform.io/
          text: Terraform
          class: ext
          target: _blank

        - link_pattern: ref:virtualenv
          href: https://virtualenv.pypa.io/en/latest/
          text: virtualenv
          class: ext
          target: _blank

        # ref (general)
        - link_pattern: '(ref|term):(.*)'
          text: '{0}'
          href: '{3}'
          class: '{2}'
          arg_maps:
            - {}
            -
              autodetect-flags: /kb/autodetect-flags.md
              batch: /runs.md#batches
              batch-file: /runs.md#batch-files
              bayesian-optimization: https://en.wikipedia.org/wiki/Bayesian_optimization
              cli: /cli.md
              dependency: /dependencies.md
              environment: /environments.md
              flag-search-space-function: /flags.md#search-space-functions
