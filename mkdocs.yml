theme:
  name: null
  custom_dir: src
  # The following want to be in src/mkdocs_theme.yml, but mkdocs only
  # reads that file when the theme is named/registered so we have to
  # include them here:
  include_search_page: false
  search_index_only: true

plugins:
  - search
  - nav_resolve
  # Modifies mkdocs server to avoid needless rebuilds
  - serve

markdown_extensions:
  - admonition
  - footnotes
  - smarty
  - def_list
  - extra
  - markdown_include.include:
      base_path: include
  - custom:MarkdownInHtml
  - custom:DefinitionId
  - custom:CmdHelp:
      src_path: ./guild/guild/commands/
  - custom:PkgHelp:
      src_path: ./packages
  - custom:PkgConfigList:
      src_path: ./packages
  - custom:DeflistToTable
  - custom:MoveToc
  - custom:FixToc
  - custom:FencedCode
  - custom:Classify:
      tags: [ul, ol, img]
  - custom:Categories
  - custom:Backtick
  - custom:Ref
  - custom:Figure
  - custom:NonbreakingHyphens
  - custom:Link:
      templates:

        # external link
        - text_pattern: '(.+?)\s?->'
          text: '{}'
          class: ext
          target: _blank

        # command
        - link_pattern: 'cmd:(.*)'
          class: cmd
          href: '/commands/{}/'
          text: '{}'

        # Python lib
        - link_pattern: 'pylib:(.*)'
          class: ext pkg
          href: 'https://docs.python.org/3/library/{}.html'
          text: '{}'
          target: _blank

        # Guild package
        - link_pattern: 'pkg:(.*)'
          text: '{1}'
          href: /packages/{1}/
          class: pkg

        # term
        - link_pattern: 'term:(.*)'
          class: term
          text: '{0}'
          href: '{1}'
          arg_maps:
            - ssh: https://en.wikipedia.org/wiki/Secure_Shell

        # ref (general)
        - link_pattern: 'ref:(.*)'
          text: '{0}'
          href: '{1}'
          arg_maps:
            -
              flags: /reference/guildfile.md#flags
              full-format: /reference/guildfile.md#full-format
              guild-files: /config.md#guild-files
              magic: /kb/magic.md
              operation-only-format: /reference/guildfile.md#operation-only-format
              operations: /reference/guildfile.md#operations
              output-scalars: /reference/guildfile.md#output-scalars
              remotes: /reference/remotes.md
              requirements: /config.md#required-resources
              source-code: /reference/guildfile.md#source-code
              user-config: /reference/user-config.md

        # custom refs
        - link_pattern: ref:open-an-issue
          text: open an issue on GitHub
          class: ext
          target: _blank
          href: https://github.com/guildai/guildai/issues

        - link_pattern: ref:slack
          href: https://join.slack.com/t/guildai/shared_invite/enQtNDgxNDg5ODk2MjI2LWQ5ODI3ZGE2YzljYWViNTA0NjFmNDg4NTI3ZjY2Mjk2YTkzZjAxZWM3M2EyNTcyZWU0YzgzM2IwMTI0ZjFhNTU
          text: Guild AI Slack workspace
          class: ext
          target: _blank

